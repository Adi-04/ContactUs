<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form>
            <fieldset>
            <legend>Personal Details</legend>
            <label for="salutation">Salutation:</label>
            <select name="salutation" id="salutation">
            <option value="none">--None--</option>
            <option value="Mr">Mr</option>
            <option value="Ms">Ms</option>
            <option value="Mrs">Mrs</option>
            </select><br>
            First Name: <input type="text" id="fname" /><br>
            Last Name: <input type="text" id="lname" /><br>
            Gender: <input type="radio" id="male" value="male"><label for="male">Male</label>
                    <input type="radio" id="female" value="female"><label for="female">Female</label><br>
            Email: <input type="text" id="email" /> <br>
            Date of Birth: <input type="date"><br>
            Address: <textarea></textarea> <br>
            <input type="button" value="Submit" />
            </fieldset>
        </form>
    </div>
</body>
</html>
